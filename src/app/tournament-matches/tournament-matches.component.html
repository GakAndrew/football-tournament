<!-- match.component.html -->
<div class="tournament-container">
  <h2 class="tournament-title">Турнирная таблица</h2>
  <div class="circles-container">
    <mat-card *ngFor="let circle of circles; let i = index" class="circle-card">
      <mat-card-header>
        <mat-card-title>Круг {{ i + 1 }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="circle.matches" class="match-table">
          <ng-container matColumnDef="team1">
            <th mat-header-cell *matHeaderCellDef>Команда 1</th>
            <td mat-cell *matCellDef="let match">
              <div class="team-info">
                <span class="team-name">{{ match.team1.name }}</span>
                <span class="player-name">({{ match.player1Name }})</span>
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="vs">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let match" class="vs-column">vs</td>
          </ng-container>

          <ng-container matColumnDef="team2">
            <th mat-header-cell *matHeaderCellDef>Команда 2</th>
            <td mat-cell *matCellDef="let match">
              <div class="team-info">
                <span class="team-name">{{ match.team2.name }}</span>
                <span class="player-name">({{ match.player2Name }})</span>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
